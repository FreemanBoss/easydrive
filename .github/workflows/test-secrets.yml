name: Test Secrets Workflow

on:
  workflow_dispatch:

jobs:
  test-secrets:
    runs-on: ubuntu-latest
    steps:
      - name: Check LINODE_HOST
        run: |
          echo "LINODE_HOST:"
          echo "${{ secrets.LINODE_HOST }}" > linode_host.txt
          echo "File content:"
          cat linode_host.txt

      - name: Normalize and Test SSH_PRIVATE_KEY
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" | sed -e 's/\r$//' > ssh_private_key.pem
          echo "SSH_PRIVATE_KEY saved successfully"
