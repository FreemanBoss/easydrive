name: Test Secrets

on:
  workflow_dispatch:  # Manually trigger this workflow for testing

jobs:
  test-secrets:
    runs-on: ubuntu-latest
    steps:
      - name: Print LINODE_HOST Secret (masked)
        run: |
          echo "LINODE_HOST: ${{ secrets.LINODE_HOST }}"
      
      - name: Print SSH_PRIVATE_KEY Secret (masked)
        run: |
          echo "SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}"
